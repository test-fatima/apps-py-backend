      repo_name: "apps/py-backend"
      repo_url: "https://github.com/apps/py-backend"
    secrets:
      AQUA_API_KEY: ${{ secrets.AQUA_API_KEY }}
      AQUA_API_SECRET: ${{ secrets.AQUA_API_SECRET }}
